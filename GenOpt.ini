/* GenOpt initialization file ANZEH passive solar study

*/

Simulation{
   // Files used during optimization
   Files{
      // Name and path to file containing input template
      Template{
         File1 = "GenOpt-template.opt";
         Path1 = "./";
      }
      // Name and path to target file 
      Input{
         File1 = "GenOpt-choices.opt";
         Path1 = "./";
         SavePath1 = "./ArchGOChoiceFiles/"; 

      }
      
      
      // Log file containing ESP-r messages
      Log{
         File1 = "pl-log.txt";
      }
      
      // File containing ESP-r results
      Output{
         File1 = "pl-out.txt";
      }
      // File explaining how to start ESP-r.
      Configuration{
         File1 = "GenOpt.Config";
      }

   } // end Simulation.Files
   
   // ESP-r options
   CallParameter {
 
   }

   ObjectiveFunctionLocation {
      // Rules for decoding ESP-r output. Genopt will read the text
      // immediately after the last occurance of the given delimiter

      // Note to editor: Ensure column spacing is maintained.

      // Cost function to be optimized
      Name1 = UpgradeCost ;
      Delimiter1 = "Upgrade-cost    = ";       
      
      // other values to report. 
      Name2 = UtilCostElec;
      Delimiter2 =  "Util-Bill-Elec  = ";
      Name3 = UtilCostGas;
      Delimiter3 =  "Util-Bill-Gas   = ";
      Name4 = EnergyTotal; 
      Delimiter4 =  "Energy-Total-GJ = "; 
      Name5 = UtilCostTotal;
      Delimiter5 =  "Util-Bill-Total = ";
      Name6 = PVSizekW; 
      Delimiter6 =  "PV-size-kW      = "; 
      Name7 = EnergyPV; 
      Delimiter7 =  "Energy-PV       = "; 
      Name8 = EnergySDHW; 
      Delimiter8 =  "Energy-SDHW     = "; 
      Name9 = EnergyHeating; 
      Delimiter9 =  "Energy-Heating  = "; 
      Name10 = EnergyCooling; 
      Delimiter10 = "Energy-Cooling  = "; 
      Name11 = EnergyVent; 
      Delimiter11 = "Energy-Vent     = "; 
      Name12 = EnergyDHW; 
      Delimiter12 = "Energy-DHW      = "; 
      Name13 = EnergyPlug; 
      Delimiter13 = "Energy-Plug     = "; 
      Name14 = UtilCostOil; 
      Delimiter14 = "Util-Bill-Oil   = ";
      Name15 = UtilCostProp; 
      Delimiter15 = "Util-Bill-Prop  = ";


   } // end Simulation.ObjectiveFunctionLocation
   
} // end Simulation

// Optimization configuration.
Optimization{
   Files{
      Command {
         File1 = "Whitehorse.cmd";
         
      }
   }
}
