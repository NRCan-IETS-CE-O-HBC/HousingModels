/* GenOpt initialization file ANZEH passive solar study

*/

Simulation{
   // Files used during optimization
   Files{
      // Name and path to file containing input template
      Template{
         File1 = "GenOpt-template.opt";
         Path1 = "./";
      }
      // Name and path to target file 
      Input{
         File1 = "GenOpt-choices.opt";
         Path1 = "./";

      }
      
      
      // Log file containing ESP-r messages
      Log{
         File1 = "pl-log.txt";
      }
      
      // File containing ESP-r results
      Output{
         File1 = "pl-out.txt";
      }
      // File explaining how to start ESP-r.
      Configuration{
         File1 = "GenOpt.config";
      }

   } // end Simulation.Files
   
   // ESP-r options
   CallParameter {
 
   }

   ObjectiveFunctionLocation {
      // Rules for decoding ESP-r output. Genopt will read the text
      // immediately after the last occurance of the given delimiter

      Name1 = TotalCost;
      Delimiter1 = "Util-Bill-Total = ";
      Name2 = ElecCost;
      Delimiter2 = "Util-Bill-Elec  = ";
      Name3 = GasCost;
      Delimiter3 = "Util-Bill-Gas   = ";
      Name4 = Energy; 
      Delimiter4 = "Energy-Total-GJ = "; 

   } // end Simulation.ObjectiveFunctionLocation
   
} // end Simulation

// Optimization configuration.
Optimization{
   Files{
      Command {
         File1 = "Code-Passive-Solar-GenOpt.cmd";
         
      }
   }
}
